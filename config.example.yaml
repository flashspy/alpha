alpha:
  name: "Alpha Assistant"
  version: "0.1.0"

llm:
  default_provider: "anthropic"
  providers:
    openai:
      api_key: "${OPENAI_API_KEY}"
      model: "gpt-4"
      max_tokens: 4096
      temperature: 0.7
    anthropic:
      # Primary API key (supports both ANTHROPIC_API_KEY and ANTHROPIC_AUTH_TOKEN)
      # ANTHROPIC_API_KEY: Standard Anthropic API key (for official API)
      # ANTHROPIC_AUTH_TOKEN: Claude Code specific credential (for proxy/moacode.org)
      api_key: "${ANTHROPIC_API_KEY:-${ANTHROPIC_AUTH_TOKEN}}"

      # Base URL - defaults to official API if not set
      # For moacode.org proxy: set ANTHROPIC_BASE_URL=https://moacode.org
      # For official API: leave unset or set to https://api.anthropic.com
      base_url: "${ANTHROPIC_BASE_URL:-https://api.anthropic.com}"

      model: "claude-sonnet-4-5-20250929"
      max_tokens: 8192
      temperature: 0.7
    deepseek:
      # DeepSeek API key (get from https://platform.deepseek.com/api_keys)
      api_key: "${DEEPSEEK_API_KEY}"

      # Available models:
      # - deepseek-chat: General chat model
      # - deepseek-reasoner: Advanced reasoning model (DeepSeek-R1)
      # - deepseek-coder: Specialized for code generation
      model: "deepseek-chat"
      max_tokens: 4096
      temperature: 0.7

memory:
  database: "data/alpha.db"
  vector_db: "data/vectors"

tools:
  enabled:
    - shell
    - file
    - search
  sandbox: true

interface:
  cli:
    enabled: true
  api:
    enabled: false
    host: "0.0.0.0"
    port: 8000
